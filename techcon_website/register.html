      <input type="password" id="confirm_password" name="confirm_password" aria-label="Confirm your password" required><br>

      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">Agree to Terms and Conditions (link to terms and conditions page here)</label><br>
